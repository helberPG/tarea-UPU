    <div id="resultado">
        <h2>Resultado de la ClasificaciÃ³n:</h2>
        <p id="respuesta">Esperando resultados...</p>
    </div>

    <!-- PDF form -->
    <form id="pdf-form" action="/descargar_pdf" method="post">
        <input type="hidden" name="prediccion" id="pdf-prediccion">
        <input type="hidden" name="probabilidades" id="pdf-probabilidades">
        <div id="pdf-campos"></div>
        <button type="submit">ðŸ“„ Descargar Resultado en PDF</button>
    </form>

    <script>
        document.getElementById('ctg-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            const values = Object.fromEntries(data.entries());

            try {
                const response = await fetch('/predecir_formulario', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(values)
                });

                const result = await response.json();

                document.getElementById('respuesta').innerText = 'Resultado de salud fetal: ' + result.prediccion;

                document.getElementById('pdf-prediccion').value = result.prediccion;
                document.getElementById('pdf-probabilidades').value = result.probabilidades;

                const camposDiv = document.getElementById('pdf-campos');
                camposDiv.innerHTML = '';

                for (const [key, value] of Object.entries(values)) {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    input.value = value;
                    camposDiv.appendChild(input);
                }

                document.getElementById('pdf-form').style.display = 'block';

            } catch (error) {
                document.getElementById('respuesta').innerText = 'Error al procesar los datos.';
            }
        });
    </script>
